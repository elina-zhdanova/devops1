<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парикмахерская</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .service {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            text-align: center;
        }

        .service img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .price {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Услуги парикмахерской</h1>
    </header>
    <main>
        <div class="services">
        {% for service in services %}
            <div class="service">
                {% for image in service.images %}
                    <img src="{{ url_for('static', filename=image) }}" alt="{{ service.name }}">
                {% endfor %}
                <h2>{{ service.name }}</h2>
                <p>{{ service.description }}</p>
                <p class="price">{{ service.price }}</p>
            </div>
        {% endfor %}
        </div>
    </main>
</body>
</html>
